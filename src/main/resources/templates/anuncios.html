<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bienes Raices</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="./assets/css/anuncios.css">
    <link rel="stylesheet" href="../../../../../../Trabajo/bienes-raices-bootstrap/assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <nav th:replace="fragments/header :: header(isIndex=${false})"></nav>

    <section class="container my-5">
        <h2 class="fw-light fs-1 mb-5 text-center">CASAS Y VENTA DE DEPAS</h2>

        <div id="carouselExampleRide" class="carousel slide my-5" data-bs-ride="true">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img th:src="@{img/carrusel1.jpg}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item ">
                  <img th:src="@{img/carrusel2.jpg}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img th:src="@{img/carrusel3.jpg}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img th:src="@{img/carrusel4.jpg}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img th:src="@{img/carrusel5.jpg}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img th:src="@{img/carrusel6.jpg}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <div class="row">
            <article class="col-12 col-md-4 mb-4 mb-md-0" th:each="anuncio : ${anuncios}">
                <div class="zoom-container">
                    <img th:src="@{${anuncio.rutaImage}}" alt="" class="img-fluid">
                </div>
                
                <div class="bg-body-secondary p-4">
                    <h3 th:text="${anuncio.title}"></h3>
                    <p th:text="${anuncio.descripcionCorta}"></p>
                    <span class="text-success fw-bold fs-5 mb-3 d-inline-block" th:text="${anuncio.precio}">$</span>
                    <div class="row mb-3">
                        <div class="col-4">
                            <img th:src="@{/img/icono_wc.svg}"/>
                            <span th:text="${anuncio.cantidadBanios}">3</span>
                        </div>
                        <div class="col-4">
                            <img th:src="@{/img/icono_estacionamiento.svg}"/>
                            <span th:text="${anuncio.cantidadCochera}">3</span>
                        </div>
                        <div class="col-4">
                            <img th:src="@{/img/icono_dormitorio.svg}"/>
                            <span th:text="${anuncio.cantidadCuartos}">3</span>
                        </div>
                    </div>
                    <div>
                        <a href="/propiedad" class="btn btn-warning rounded-0 text-uppercase text-light w-100">Ver propiedad</a>
                    </div>
                </div>
            </article>
        </div>
    </section>
    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
