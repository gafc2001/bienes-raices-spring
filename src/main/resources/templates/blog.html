<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienes Raices</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
</head>
<body class="">

    <nav th:replace="fragments/header :: header(isIndex=${false})"></nav>
    <main class="container my-5 d-flex flex-column align-items-center justify-content-center">
      <div class="row d-flex flex-column align-items-center justify-content-center">
        <div class="col-12 col-md-8">
            <h2 class="fw-light fs-1 mb-5 text-center">Nuestro Blog</h2>
            <div>
                <article class="row mb-2" th:each="blog : ${blogs}">
                    <div class="col-12 col-md-4">
                        <img th:src="@{${blog.imagePath}}" alt="" class="img-fluid">
                    </div>
                    <div class="col-12 col-md-8">
                        <h3 class="mb-2" th:text="${blog.title}"></h3>
                        <div class="title-separator bg-green-app mb-3"></div>
                        <span class="mb-3 d-block">
                            <span>Escrito por: </span>
                            <span class="text-warning fw-bold">
                                <span th:text="${blog.usuario.username}"></span>
                            </span>
                        </span>
                        <p th:text="${blog.texto}"></p>
                    </div>
                </article>
            </div>
        </div>
        </section>
      </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
</body>
</html>
