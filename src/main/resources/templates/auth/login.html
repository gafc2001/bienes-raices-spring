<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="overflow-hidden">
<div class="row">
    <main class="col-6 bg-body-tertiary">
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="bg-white shadow-sm p-5 w-50">
                <h1 class="text-center">Inicia sesi√≥n</h1>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Clave</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu clave" required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </div>
                </form>
                <p class="text-danger" th:if="${param.error}">Invalid username or password!</p>
                <p th:if="${param.logout}">You have been logged out.</p>
            </div>
        </div>
    </main>
    <div class="col-6 vh-100">
        <img th:src="@{/img/house_vertical.jpg}" alt="" class="img-fluid w-100 h-100 object-fit-cover">
    </div>
</div>
</body>
</html>
