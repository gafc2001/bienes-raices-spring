    <script>
        // Función para mostrar la vista previa de la imagen
        function mostrarVistaPrevia(event) {
            const file = event.target.files[0];
            if (file) {
                // Mostrar la imagen seleccionada en la vista previa
                const reader = new FileReader();
                reader.onload = function () {
                    const vistaPrevia = document.getElementById('vistaPrevia');
                    vistaPrevia.style.display = 'block';
                    vistaPrevia.src = reader.result;
                };
                reader.readAsDataURL(file);

                // Guardar la ruta del archivo (solo el nombre) en el campo oculto
                const imagePath = document.getElementById('imagePath');
                imagePath.value = file.name;  // O puedes guardar una ruta absoluta si lo deseas
            }
        }
    </script>

    <script>
        function confirmDelete(button) {
            const id = button.getAttribute("data-id"); // Obtiene el ID del registro
            Swal.fire({
                title: '¿Estás seguro?',
                text: "No podrás revertir esto.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirige a una URL para eliminar el registro
                    window.location.href = `/admin/blog/delete/${id}`;
                }
            });
        }
    </script><!--end::Script-->
